<p>ngx-my-bootstrap works!</p>

<div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
    </div>
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseBasic">Toggle collapse
</button>
<hr>
<div id="collapseBasic" [collapse]="isCollapsed">
    <div class="well well-lg card card-block card-header">Some content</div>
</div>
